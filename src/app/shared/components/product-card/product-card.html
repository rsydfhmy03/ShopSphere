<a [routerLink]="['/product', product.id]" class="block h-full">
<div class="card-container group relative flex flex-col h-full bg-slate-800 rounded-xl overflow-hidden border border-slate-700 hover:border-teal-500 transition-all duration-300">
  <div class="relative w-full h-48 bg-white flex items-center justify-center p-4">
    <img [src]="product.image" [alt]="product.title" class="max-h-full max-w-full object-contain">
  </div>

  <div class="flex flex-col flex-grow p-4">
    <span class="text-xs font-semibold text-teal-400 uppercase mb-1">{{ product.category }}</span>
    
    <h3 class="text-base font-bold text-slate-100 flex-grow mb-2 line-clamp-2">
      {{ product.title }}
    </h3>

    <p class="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500">
      {{ product.price | currency:'USD' }}
    </p>
  </div>
  
  <div class="absolute inset-0 bg-gradient-to-r from-teal-500 to-cyan-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
</div>
</a>
