<div class="p-4 sm:p-8">
  <h1 class="text-3xl sm:text-4xl font-bold text-slate-100 mb-8 text-center">
    Explore Our Collection
  </h1>

    <div *ngIf="products$ | async as products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <app-product-card *ngFor="let product of products" [product]="product">
        </app-product-card>
    </div>
</div>
