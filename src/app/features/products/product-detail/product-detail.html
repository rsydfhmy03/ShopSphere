<div *ngIf="product$ | async as product" class="p-4 sm:p-8 text-slate-200">
  <div class="container mx-auto">
    <a routerLink="/" class="inline-flex items-center gap-2 text-teal-400 hover:text-teal-300 transition mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
      <span>Back to Products</span>
    </a>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
      <div class="bg-white rounded-lg p-8 flex items-center justify-center">
        <img [src]="product.image" [alt]="product.title" class="max-h-96 object-contain">
      </div>

      <div class="flex flex-col">
        <span class="text-sm font-semibold text-teal-400 uppercase mb-2">{{ product.category }}</span>
        <h1 class="text-3xl lg:text-4xl font-extrabold text-slate-100 mb-4">{{ product.title }}</h1>
        <p class="text-slate-400 leading-relaxed mb-6">{{ product.description }}</p>
        
        <div class="flex items-center gap-4 mb-6">
          <span class="text-base text-slate-400">Rating: {{ product.rating.rate }}/5 ({{ product.rating.count }} reviews)</span>
        </div>

        <div class="mt-auto"> <p class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 mb-6">
            {{ product.price | currency:'USD' }}
          </p>
          <button class="w-full text-center rounded-lg bg-gradient-to-r from-teal-500 to-cyan-600 text-white font-bold py-4 hover:opacity-90 transition">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
